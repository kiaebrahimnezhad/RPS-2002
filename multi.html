<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- insert bootstrap link -->
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.css">
        <!-- styles -->
        <link rel="stylesheet" href="./style/multi.css"/>
        <!-- title -->
        <title>Rock Paper Scissor MultiPlayer</title>
    </head>
    <body class="bg-purple text-light">
        <main class="container-fluid">
            <section class="mt-5 text-center">
                <h1 id="liveScore">player1 --- 0:0 --- player2</h1>
            </section>

            <section class="mt-4 text-center">
                <h2 id="result">let's go !!!</h1>
                <h3 class="mt-3" id="why?">h</h2>
            </section>

            <section class="text-center mt-4 py-4">
                <button class="bg-purple btn text-light border-light px-5 py-2 fw-bold" type="submit" onclick="start(this)">start</button>
            </section>

            <section class="row m-4 py-4">
                <div class="col-xs-5 col-md-5 PY1D py-4 rounded-5">
                    <div class="row me-5">
                        <div class="col">
                            <img class="w-100 h-100" src="assets/images/paper.png" alt="">
                        </div>
                        <div class="col">
                            <img class="w-100 h-100"  src="assets/images/two.png" alt="">
                        </div>
                        <div class="col">
                            <img class="w-100 h-100" src="assets/images/rock.png" alt="">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <h2 id="playerOneTurn">player1</h2>
                    </div>
                </div>

                <div class="col-xs-2 col-md-2"></div>

                <div class="col-xs-5 col-md-5 PY2D py-4 rounded-5">
                    <div class="row ms-5">
                        <div class="col">
                            <img class="w-100 h-100" src="assets/images/paper.png" alt="">
                        </div>
                        <div class="col">
                            <img class="w-100 h-100" src="assets/images/two.png" alt="">
                        </div>
                        <div class="col">
                            <img class="w-100 h-100" src="assets/images/rock.png" alt="">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <h2 id="playerTwoTurn">player2</h2>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <!-- scripts -->
    <script src="./script/multi.js"></script>
</html>
