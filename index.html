<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- insert bootstrap link -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.css">
    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css"/>
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body class="bg-purple">
    <main class="container-fluid text-light">
      <section class="text-center mt-4">
        <h1 id="result">Rock Paper Scissors</h1>
      </section>

      <section class="text-center mt-4">
        <h1 id="liveScore">You 0 : 0 Ai</h1>
      </section>

      <section class="text-center mt-4">
        <h1 id="computerChose">Your Turn !</h1>
      </section>

      <section class="row m-4 text-center">
        <div class="col ">
          <div class="shapes">
            <img class="w-100 h-100" src="assets/images/paper.png" alt="">
          </div>
          
          <div class="mt-4">
            <input class="myradio" type="radio" name="rps" id="paper" value="1" checked>
          </div>
        </div>

        <div class="col ">
          <div class="shapes">
            <img class="w-100 h-100" src="assets/images/two.png" alt="">
          </div>

          <div class="mt-4 radioDiv">
            <input class="myradio" type="radio" name="rps" id="two" value="2">
          </div>
        </div>

        <div class="col">
          <div class="shapes">
            <img class="w-100 h-100" src="assets/images/rock.png" alt="">
          </div>

          <div class="mt-4 radioDiv">
            <input class="myradio" type="radio" name="rps" id="rock" value="3">
          </div>
        </div>
      </section>

      <section class="text-center">
        <button class="bg-purple btn text-light border-light px-5 py-2 fw-bold" type="submit" onclick="score(this)">start</button>
      </section>

    </main>
    <!-- scripts -->
    <script src="./script/main.js"></script>
  </body>
</html>
